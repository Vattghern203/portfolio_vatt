<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --text: #e1e5ea;
      --background: #111418;
      --primary: #76759f;
      --secondary: #1c1721;
      --tertiary: #1C1F23;
      --accent: #584766;
    }

    body {
      background-color: var(--background);
      color: var(--text);
      font-family: Arial, sans-serif;
    }

    h1 {
      color: var(--primary);
    }

    h2 {
      color: var(--secondary);
    }

    p {
      color: var(--text);
    }

    .accent-button {
      background-color: var(--accent);
      color: var(--text);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Cool Website</h1>
  <p>This is an example of a cool HTML structure using the provided color variables.</p>

  <h2>About Me</h2>
  <p>I'm a web developer passionate about creating awesome websites.</p>

  <button class="accent-button">Learn More</button>
</body>
</html>
